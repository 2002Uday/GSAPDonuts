<!DOCTYPE html>
<html lang="en" class="no-scrollbar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap"
      rel="stylesheet"
    />
    <title>Donuts</title>
  </head>
  <body class="orenge-bg no-scrollbar">

    <!-- Desktop HTML Code -->
    <div class="desktop">
      <div class="spacer">
        <div class="blueberry-bg"></div>
        <h1 class="donut-name orangeTitle">ORANGE</h1>
        <img class="orange1" src="./images/orange1.png" alt="orange1" />
        <img class="orange2" src="./images/orange2.png" alt="orange2" />
        <img
          src="./images/orange-donut.png"
          alt="orenge"
          class="orenge-donut"
        />
      </div>
      <div class="spacer">
        <div class="greenapple-bg"></div>
        <img
          class="blueberry1"
          src="./images/blueberry1.png"
          alt="blueberry1"
        />
        <img
          class="blueberry2"
          src="./images/blueberry2.png"
          alt="blueberry2"
        />
        <h1 class="donut-name blueberryTitle">BLUEBERRY</h1>
        <img
          src="./images/blueberry-donut.png"
          alt="blueberry"
          class="blueberry-donut"
        />
      </div>
      <div class="spacer">
        <img
          class="greenapple1"
          src="./images/greenapple1.png"
          alt="greenapple1"
        />
        <h1 class="donut-name greenappleTitle">GREENAPPLE</h1>
        <img
          class="greenapple2"
          src="./images/greenapple2.png"
          alt="greenapple2"
        />
        <img
          src="./images/greenapple-donut.png"
          alt="greenapple"
          class="greenapple-donut"
        />
      </div>
    </div>

    <!-- Mobile HTML Code -->
    <div class="mobile">
      <div class="mobileSpacer">
        <div class="mobile-blueberry-bg"></div>
        <h1 class="mobile-donut-name mobileOrangeTitle">ORANGE</h1>
        <img class="mobileOrange1" src="./images/orange1.png" alt="orange1" />
        <img class="mobileOrange2" src="./images/orange2.png" alt="orange2" />
        <img
          src="./images/orange-donut.png"
          alt="orenge"
          class="mobile-orenge-donut"
        />
      </div>
      <div class="mobileSpacer">
        <div class="mobile-greenapple-bg"></div>
        <img
          class="mobileBlueberry1"
          src="./images/blueberry1.png"
          alt="blueberry1"
        />
        <img
          class="mobileBlueberry2"
          src="./images/blueberry2.png"
          alt="blueberry2"
        />
        <h1 class="mobile-donut-name mobileBlueberryTitle">BLUEBERRY</h1>
        <img
          src="./images/blueberry-donut.png"
          alt="blueberry"
          class="mobile-blueberry-donut"
        />
      </div>
      <div class="mobileSpacer">
        <img
          class="mobileGreenapple1"
          src="./images/greenapple1.png"
          alt="greenapple1"
        />
        <h1 class="mobile-donut-name mobileGreenappleTitle">GREENAPPLE</h1>
        <img
          class="mobileGreenapple2"
          src="./images/greenapple2.png"
          alt="greenapple2"
        />
        <img
          src="./images/greenapple-donut.png"
          alt="greenapple"
          class="mobile-greenapple-donut"
        />
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/lenis@1.1.14/dist/lenis.min.js"></script>
    <script src="./desktop-animation.js"></script>
    <script src="./responsive-animation.js"></script>
  </body>
</html>
